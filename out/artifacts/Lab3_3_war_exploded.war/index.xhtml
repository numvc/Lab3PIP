<div id="container">

      <p id="txt"> </p>
       <input id="button" class="button" type="button" value="Next"
              onclick='location.href="main.xhtml"'/>
   </div>
</div>


<script type="text/javascript">
    function startTime() {
        var tm = new Date();
        var h = tm.getHours();
        var m = tm.getMinutes();
        var s = tm.getSeconds();
        var day = tm.getDate();
        var month = tm.getMonth()+1;
        var year = tm.getFullYear();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML = "Date: " + " " + day + "." + month + "."  + year + "&lt;br \/>" +
            "Time: " + h + ":" + m + ":" + s;
        t = setTimeout('startTime()', 500);
    }

    function checkTime(i) {
        if (10 > i) {
            i = "0" + i;
        }
        return i;
    }
</script>
